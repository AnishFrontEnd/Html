<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Html</title>
</head>

<body bgcolor="skyblue">
    <h1 align="center">BioData Form</h1>
    <hr size="4" color="b" width="400">
    <br>
    <form action="" method="get" >
        <center>
        Full Name : <input type="text" name="name" size="30" placeholder="Enter youe name"><br><br>
        Address : <input type="text" name="Address" size="30" maxlength="50" placeholder="Enter your Address"><br><br>
        Contry : <input type="text" name="Contry" size="30" value="Nepal" readonly><br><br>
        Email : <input type="email" name="Email" size="30" value="@gmail.com"><br><br>
        Marital Status : <input type="radio" name="marid" value="Married">Married
        <input type="radio" name="marid" value="unmarried">Unmarried
        <br><br>
        Gender : <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br><br>
        Hobies : <input type="checkbox" name="music">Music
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Movies">Movies
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Traval">Traval
        <br><br>
        Attach Photo : <input type="file" name="Photo" >
        <br><br>
        Password : <input type="password" name="password" >
        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </center>
    </form>
</body>

</html>
